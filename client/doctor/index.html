<!DOCTYPE html>
<html>
<head>
    <title>Doctor Interface</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Pharma One</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <button id="themeSwitcher" type="button" class="btn btn-secondary">Switch Theme</button>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <h2 class="mt-4">Doctor Interface</h2>
        <h3 class="mt-4">Prescription Details</h3>
        <form>
            <div class="form-group">
                <label for="patientName">Patient Name</label>
                <input type="text" class="form-control" id="patientName" placeholder="Enter Patient Name">
            </div>
            <div class="form-group">
                <label for="fileId">File ID</label>
                <input type="text" class="form-control" id="fileId" placeholder="Enter File ID">
            </div>
            <div class="form-group">
                <label for="storeName">Store Name</label>
                <input type="text" class="form-control" id="storeName" placeholder="Enter Store Name">
            </div>
            <div class="form-group">
                <label for="doctorId">Doctor ID</label>
                <input type="text" class="form-control" id="doctorId" placeholder="Enter Doctor ID">
            </div>
            <div class="form-group">
                <label for="doctorSign">Doctor Sign</label>
                <input type="text" class="form-control" id="doctorSign" placeholder="Enter Doctor Sign">
            </div>
            <h3 class="mt-4">Prescribe Medicine</h3>
            <div class="form-group">
                <label for="medicineName">Medicine Name</label>
                <input type="text" class="form-control" id="medicineName" placeholder="Enter Medicine Name">
            </div>
            <div class="form-group">
                <label for="dose">Dose</label>
                <input type="text" class="form-control" id="dose" placeholder="Enter Dose">
            </div>
            <div class="form-group">
                <label for="startDate">Start Date</label>
                <input type="date" class="form-control" id="startDate">
            </div>
            <div class="form-group">
                <label for="endDate">End Date</label>
                <input type="date" class="form-control" id="endDate">
            </div>
            <div class="form-group">
                <label for="frequency">Frequency</label>
                <input type="text" class="form-control" id="frequency" placeholder="Enter Frequency">
            </div>
            <div class="form-group">
                <label for="comments">Comments</label>
                <textarea class="form-control" id="comments" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <div id="updateBox" class="alert alert-info mt-4" role="alert" style="display: none;"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
