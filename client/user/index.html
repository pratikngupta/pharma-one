<!DOCTYPE html>
<html>
<head>
    <title>User Interface</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link href="style.css" rel="stylesheet">
</head>
<body class="light">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Pharma One</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/doctor">Doctor</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/pharma">Pharma</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/user">User</a>
                </li>
                <li class="nav-item">
                    <button id="themeSwitcher" type="button" class="btn btn-secondary">Switch Theme</button>
                </li> 
            </ul>
        </div>
    </nav>
    <div>
        <h2 class="text-center display-4">Customer Interface</h2>
    </div>
    <div class="container">
        <h2 class="mt-4">Prescription Details</h2>
        <div class="form-group row">
            <label for="patientName" class="col-12 col-md-2 col-form-label">Patient Name</label>
            <div class="col-12 col-md-8">
                <input type="text" class="form-control" id="patientNameUser" placeholder="Enter your name">
            </div>
            <div class="col-12 col-md-2">
                <button type="submit" class="btn btn-primary mt-3 mt-md-0">Submit</button>
            </div>
        </div>
        <div id="prescriptions" class="card">

        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
